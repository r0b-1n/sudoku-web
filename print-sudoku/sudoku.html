<script>

///////////////////////////////////////////////////////////////////////////////// Everything to generate a sudoku /////////////////////////////////////////////////////////////////////////////

var puzzle
var formattedString
const arr = [];
var value
let count

function generateSudoku() {

  for (let i = 0; i <= 80; i++) {
        document.getElementById(i.toString()).placeholder = "";
        document.getElementById(i.toString()).style.pointerEvents = "all"
        document.getElementById(i.toString()).value = ""
    }

  puzzle = generateSudokuGrid()
  var sudoku = String(puzzle)

  formattedString = sudoku.split(" ").join("").split(",").join("").split("[").join("").split("]").join("").replace(/\s/g, '');

  for (let i = 0; i < formattedString.length; i++) {
    arr.push(formattedString[i]);
  }

  for (let i = 0; i <= 80; i++) {
      if (formattedString[i] !== "0") {
          document.getElementById(i.toString()).placeholder = formattedString[i];
          document.getElementById(i.toString()).style.pointerEvents = "none"
        }
    }

}

function generateSudokuGrid() {
  const grid = Array.from({ length: 9 }, () => Array(9).fill(0));

  // Fill the diagonal 3x3 subgrids with random values
  for (let i = 0; i < 9; i += 3) {
    fillSubgrid(grid, i, i);
  }

  // Solve the Sudoku grid
  solveSudoku(grid);

  // Remove random cells to create a puzzle
  const puzzleGrid = removeCells(grid);

  return puzzleGrid;
}

function fillSubgrid(grid, startRow, startCol) {
  const values = shuffle([1, 2, 3, 4, 5, 6, 7, 8, 9]);

  let valueIndex = 0;
  for (let row = startRow; row < startRow + 3; row++) {
    for (let col = startCol; col < startCol + 3; col++) {
      grid[row][col] = values[valueIndex];
      valueIndex++;
    }
  }
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function solveSudoku(grid) {
  const emptyCell = findEmptyCell(grid);
  if (!emptyCell) {
    return true; // Sudoku grid solved
  }

  const [row, col] = emptyCell;

  for (let num = 1; num <= 9; num++) {
    if (isValidMove(grid, row, col, num)) {
      grid[row][col] = num;

      if (solveSudoku(grid)) {
        return true;
      }

      grid[row][col] = 0; // Backtrack
    }
  }

  return false; // Sudoku grid unsolvable
}

function findEmptyCell(grid) {
  for (let row = 0; row < 9; row++) {
    for (let col = 0; col < 9; col++) {
      if (grid[row][col] === 0) {
        return [row, col];
      }
    }
  }
  return null; // No empty cell found
}

function isValidMove(grid, row, col, num) {
  return (
    isRowValid(grid, row, num) &&
    isColumnValid(grid, col, num) &&
    isSubgridValid(grid, row - (row % 3), col - (col % 3), num)
  );
}

function isRowValid(grid, row, num) {
  for (let col = 0; col < 9; col++) {
    if (grid[row][col] === num) {
      return false;
    }
  }
  return true;
}

function isColumnValid(grid, col, num) {
  for (let row = 0; row < 9; row++) {
    if (grid[row][col] === num) {
      return false;
    }
  }
  return true;
}

function isSubgridValid(grid, startRow, startCol, num) {
  for (let row = 0; row < 3; row++) {
    for (let col = 0; col < 3; col++) {
      if (grid[startRow + row][startCol + col] === num) {
        return false;
      }
    }
  }
  return true;
}

function removeCells(grid) {
  const difficulty = 81-40; // Adjust the number of cells to remove as per desired difficulty

  for (let i = 0; i < difficulty; i++) {
    let row, col;
    do {
      row = Math.floor(Math.random() * 9);
      col = Math.floor(Math.random() * 9);
    } while (grid[row][col] === 0);

    grid[row][col] = 0;
  }

  return grid;
}

function formatSudoku() {

  var sudoku = "";
  for (var i = 0; i <= 80; i++) {
    sudoku += number[i] + " ";
    if (i % 3 === 2 && i % 9 !== 8) {
      sudoku += "| ";
    }
    if (i % 9 === 8 && i !== 80) {
      sudoku += "\n";
      if (i % 27 === 26) {
        sudoku += "------+-------+------\n";
      }
    }
  }
}

  function printDiv(divName) {  // divName is the div we want to print out
     var printContents = document.getElementById(divName).innerHTML;  // Obtain the HTML content inside div
     var originalContents = document.body.innerHTML;  // Stores the current content of the entire document(div) body

     document.body.innerHTML = printContents;

     window.print();  // The print function

     document.body.innerHTML = originalContents;  // Restore the original content back to the document body

  }

  printDiv('printableArea')

  //location.href='/';

</script>
