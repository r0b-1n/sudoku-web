let seconds = 0; // Here we count the seconds and minutes
let minutes = 0;
let timerInterval;

function updateTimer() {
  seconds++;  // Every time the functions runs it adds 1 to seconds
  if (seconds >= 60) {
    seconds = 0;  // Ones seconds is >60 its set to 0 and 1 is added to minutes
    minutes++;
  }

    document.getElementById('timer').innerText = formattedTime; // The Timer Element that gets edited every time
  }

function startTimer() {
    clearInterval(timerInterval);
    timerInterval = setInterval(updateTimer, 1000); // The function updateTimer is run every 1000ms = 1s
  }

function stopTimer() {
    clearInterval(timerInterval); // We cleare the interval in which the updateTimer function runs (1000ms), so it stops
  }

function resetTimer() {

function generateSudokuGrid() {
  const grid = Array.from({ length: 9 }, () => Array(9).fill(0));

  // Fill the diagonal 3x3 subgrids with random values
  for (let i = 0; i < 9; i += 3) {
    fillSubgrid(grid, i, i);
  }

  // Solve the Sudoku grid
  solveSudoku(grid);

  // Remove random cells to create a puzzle
  const puzzleGrid = removeCells(grid);

  return puzzleGrid;

function fillSubgrid(grid, startRow, startCol) {
  const values = shuffle([1, 2, 3, 4, 5, 6, 7, 8, 9]);

  let valueIndex = 0;
  for (let row = startRow; row < startRow + 3; row++) {
    for (let col = startCol; col < startCol + 3; col++) {
      grid[row][col] = values[valueIndex];
      valueIndex++;
    }
  }
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function solveSudoku(grid) {
  const emptyCell = findEmptyCell(grid);
  if (!emptyCell) {
    return true; // Sudoku grid solved
  }

  const [row, col] = emptyCell;

  for (let num = 1; num <= 9; num++) {
    if (isValidMove(grid, row, col, num)) {
      grid[row][col] = num;

      if (solveSudoku(grid)) {
        return true;
      }

      grid[row][col] = 0; // Backtrack
    }
  }

  return false; // Sudoku grid unsolvable
}

function findEmptyCell(grid) {
  for (let row = 0; row < 9; row++) {
    for (let col = 0; col < 9; col++) {
      if (grid[row][col] === 0) {
        return [row, col];
      }
    }
  }
  return null; // No empty cell found
}

function isValidMove(grid, row, col, num) {
  return (
    isRowValid(grid, row, num) &&
    isColumnValid(grid, col, num) &&
    isSubgridValid(grid, row - (row % 3), col - (col % 3), num)
  );
}

function isRowValid(grid, row, num) {
  for (let col = 0; col < 9; col++) {
    if (grid[row][col] === num) {
      return false;
    }

function isColumnValid(grid, col, num) {
  for (let row = 0; row < 9; row++) {
    if (grid[row][col] === num) {

    }
  }
  return true;
}

function isSubgridValid(grid, startRow, startCol, num) {
  for (let row = 0; row < 3; row++) {
    for (let col = 0; col < 3; col++) {
      if (grid[startRow + row][startCol + col] === num) {
        return false;
      }
    }
  }
  return true;
}

function removeCells(grid) {

    let row, col;
    do {
      row = Math.floor(Math.random() * 9);
      col = Math.floor(Math.random() * 9);
    } while (grid[row][col] === 0);

    grid[row][col] = 0;
  }

  return grid;
}

function solveSudoku(grid) {
  // Find the next empty cell in the puzzle
  const emptyCell = findEmptyCell(grid);

  // If there are no more empty cells, the puzzle is solved
  if (!emptyCell) {
    return true;
  }

  // Try each possible value for the empty cell
  for (let i = 1; i <= 9; i++) {

      if (solveSudoku(grid)) {
        return true;
      }
    }
  }

  // If none of the values work, backtrack and try a different value
  grid[emptyCell.row][emptyCell.col] = 0;
  return false;
}

function findEmptyCell(grid) {
  // Search the grid for the next empty cell
  for (let i = 0; i < 9; i++) {
    for (let j = 0; j < 9; j++) {
      if (grid[i][j] === 0) {
        return { row: i, col: j };
      }
    }
  }

  // If there are no more empty cells, return null
  return null;
}

function isValidValue(grid, cell, value) {
  // Check if the value is already used in the row
  for (let i = 0; i < 9; i++) {
    if (grid[cell.row][i] === value) {
      return false;
    }
  }

  // Check if the value is already used in the column
  for (let i = 0; i < 9; i++) {
    if (grid[i][cell.col] === value) {
      return false;
    }
  }

  // Check if the value is already used in the 3x3 block
  const blockRow = Math.floor(cell.row / 3) * 3;
  const blockCol = Math.floor(cell.col / 3) * 3;
  for (let i = 0; i < 3; i++) {
    for (let j = 0; j < 3; j++) {
      if (grid[blockRow + i][blockCol + j] === value) {
        return false;
      }
    }
  }

  // If the value is not used in the row, column, or block, it is valid
  return true;
}

const isValidSudoku = (board) => {
    const obj = { 
        rows: {}, // 9 rows, each containing 9 cells across
        columns: {}, // 9 columns, each containing 9 cells down
        blocks: {}, // 9 blocks, each containing 3x3 cells inside
    };
    
    let isValid = true;
    
    loop1:
    for (let r = 0; r < board.length; r++) {
        
        loop2:
        for (let c = 0; c < board[r].length; c++) {
            
            const cellValue = board[r][c];
            
            if (cellValue === '0') {
                continue;
            }
            
            // 1: validate rows
            if (!obj.rows.hasOwnProperty(r)) {
                obj.rows[r] = {};
            }
            
            if (obj.rows[r].hasOwnProperty(cellValue)) {
                isValid = false;
                break loop1;
            } else {
                obj.rows[r][cellValue] = null;   
            }
            
            // 2: validate columns
            if (!obj.columns.hasOwnProperty(c)) {
                obj.columns[c] = {};
            }
            
            if (obj.columns[c].hasOwnProperty(cellValue)) {
                isValid = false;
                break loop1;
            } else {
                obj.columns[c][cellValue] = null;   
            }
            
            // 3: validate grid
            const b = getBlockNumber(r, c);
            
            if (!obj.blocks.hasOwnProperty(b)) {
                obj.blocks[b] = {};
            }
            
            if (obj.blocks[b].hasOwnProperty(cellValue)) {
                isValid = false;
                break loop1;
            } else {
                obj.blocks[b][cellValue] = null;   
            }
        }
    }
    
    return isValid;
};

const getBlockNumber = (row, column) => {
    const rowQuotient = parseInt(row / 3, 10);
    const columnQuotient = parseInt(column / 3, 10);
    
    let blockNumber;

    switch(`${rowQuotient}${columnQuotient}`) {
        case '00': blockNumber = 0; break;
        case '01': blockNumber = 1; break;
        case '02': blockNumber = 2; break;
